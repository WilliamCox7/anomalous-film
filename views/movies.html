<section class="movies">
  <div class="month-section" ng-repeat="(month, movies) in movieInfo">
    <div class="month">{{month}}</div>
    <div class="movie-posters">
      <div class="poster" ng-repeat="movie in movies">
        <div class="poster-info">
          <img src="{{movie.poster}}" />
          <h2 ng-click="redirect(movie.link)">{{movie.title}}</h2>
        </div>
      </div>
    </div>
  </div>
</section>
